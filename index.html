<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__add-item add-item">
        <label class="add-item__title title" for="new-task">Add Item</label>
        <section class="add-item__wrapper">
          <input id="new-task" class="add-item__input input-task" type="text">
          <button class="add-item__button">Add</button>
        </section>
      </section>
      <section class="main__todo todo">
        <h3 class="todo__title title">Todo</h3>
        <ul id="incompleteTasks" class="todo__incomplete-tasks task">
          <li class="task__list item-list">
            <input class="item-list__input-checkbox" type="checkbox">
            <label class="item-list__label input-task">Pay Bills</label>
            <input class="item-list__input-text input-task" type="text">
            <button class="item-list__button-edit">Edit</button>
            <button class="item-list__button-delete">
              <img class="item-list__img-delete" src="./remove.svg" 
                  alt="button-delete">
            </button>
          </li>
          <li class="task__list item-list item-list__list_save">
            <input class="item-list__input-checkbox" type="checkbox">
            <label class="item-list__label input-task">Go Shopping</label>
            <input class="item-list__input-text item-list__input-text_border input-task" 
                type="text" value="Go Shopping">
            <button class="item-list__button-edit item-list__button-edit_save">Save</button>
            <button class="item-list__button-delete">
              <img class="item-list__img-delete" src="./remove.svg" alt="button-delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed completed-wrapper">
        <h3 class="completed-wrapper__title title">Completed</h3>
        <ul id="completed-tasks" class="completed-wrapper__tasks task">
          <li class="task__list item-list">
            <input class="item-list__input-checkbox item-list__input-checkbox_checked"
                type="checkbox" checked>
            <label class="item-list__label input-task">See the Doctor</label>
            <input class="item-list__input-text input-task" type="text">
            <button class="item-list__button-edit">Edit</button>
            <button class="item-list__button-delete">
              <img class="item-list__img-delete" src="./remove.svg" alt="button-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
